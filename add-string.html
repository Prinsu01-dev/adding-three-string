<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>
    <p>Strings are written inside quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <script>
        let carName1 = "Volvo XC60 <br/>"; // Double quotes
        let carName2 = 'Volvo XC60 <br/>'; // Single quotes
        const myName = "Prashant <br/>";

        document.getElementById("demo").innerHTML = carName1 + carName2 + myName
    </script>

</body>

</html>
